<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - Login Register</title>

</head>

<body>
	<!-- partial:index.partial.html -->
	<html lang="en">

	<head>
		<title style="color: brown">CSS Grid</title>
		<meta name="author" content="Zaur">
		<meta descryption content="Presentation of website">
		<meta name="keywords" content="technology, cyber security, software">
		<meta http-equiv="refresh" content="30">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="login1.css">
	</head>

	<body>
		<div class="total">
			<div class="login-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Log In</button>
					<button type="button" class="toggle-btn" onclick="register()">Register</button>
				</div>

				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="User Id" required>
					<input type="password" class="input-field" placeholder="Enter Password" required>
					<input type="password" class="input-field" placeholder="Confirm Password" required>
					<input type="checkbox" class="check-box"><span>Remember Passsword</span>
					<button type="submit" class="submit-btn">Log in</button>
				</form>

				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="User Id" required>
					<input type="email" class="input-field" placeholder="Enter E-mail" required>
					<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>
			</div>
		</div>


	</body>

	</html>
	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
